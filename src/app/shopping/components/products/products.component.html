<div class="row">
  <div class="col-2">
      <products-filter [category]="category"></products-filter>
  </div>
  <div class="col-10">
    <div class="row">
      <ng-container>
        <div class="col" *ngFor="let p of filterData; let i = index">
          <products-card [product]="p" [shopping-cart]="cart"></products-card>
          <div class="mb-3" *ngIf="(i + 1) % 2 === 0"></div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
